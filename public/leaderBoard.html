<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .img{
        background-image:url(https://png.pngtree.com/png-vector/20201110/ourmid/pngtree-hand-drawn-style-sapphire-crown-crown-clipart-png-image_2414353.jpg);
        opacity: 0.8;
        }
</style>
</head>
<body class="img">
        <div class="container py-lg-5 h-100">
        <div class="card">
           <div class="card-header">
                <h4 class="card-title">LEADERBOARD</h4>
           </div> 
        </div>
            <div class="table-responsive">
                <table class="table table-bordered table-dark opacity-100" id="my-table">
                    <thead>
                      <tr>
                        <th scope="col">SN</th>
                        <th scope="col">Name</th>
                        <th scope="col">Total Expense</th>

                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
            </div>
        </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        const table = document.getElementById("table-body");
        const token = localStorage.getItem('token');
        window.addEventListener('DOMContentLoaded', async ()=>{
            try{
                // console.log(token)
                const result = await axios.get('http://3.82.235.149:3000/purchase/get-leaderBoard',{headers:{'authurization':token}});
                // console.log(result.data.expenses)
                const users=result.data.users;
                //show(result.data.expenses,userObj);
                let count = 1;
                for (let i of users){
                    let {name,totalExpense} = i;
                    let tr = document.createElement('tr');
                    let td3 = document.createElement('td');
                    let td1 = document.createElement('td');
                    let td2 = document.createElement('td');
                    td1.textContent=`${name}`;
                    td2.textContent=`${totalExpense}`;
                    td3.textContent=`${count}`;
                    tr.appendChild(td3)
                    tr.appendChild(td1)
                    tr.appendChild(td2);
                    table.appendChild(tr);
                    count+=1
                }
            }
            catch(err){
                console.log(err);
            }
        })
    </script>
</body>
</html>
