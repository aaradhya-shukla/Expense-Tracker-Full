<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .gradient-custom {
        /* fallback for old browsers */
        background: #00f3df;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(to right, rgb(17, 203, 187), rgb(116, 252, 37));

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(to right, rgb(17, 203, 187), rgb(205, 252, 37))
        }
    </style>
        
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please enter your credentials below!</p>

                    <form class="form-outline form-white mb-4" id="my-form" >
                      <input type="text" id="name" class="form-control form-control-lg"  placeholder="Name" required>
                      <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                      <br>
                      <input type="email" id="email" class="form-control form-control-lg"  placeholder="Email" required>
                      <!-- <label class="form-label" for="typeEmailX">Email</label> -->
                      <br>
                      <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
                      <!-- <label class="form-label" for="typePasswordX">Password</label> -->
                      <br>
                      <input class="btn btn-outline-light btn-lg px-5" type="submit" id="btn" value="Sign Up" >
                    </form>
                    
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="text-white"><i class="fa fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fa fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fa fa-google fa-lg"></i></a>
                    </div>

                    <div>
                      <p class="mb-0">Already an existing User?<a href="./login.html" class="text-white-50 fw-bold">Login</a>
                      </p>
                    </div>
      
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
      const form = document.getElementById('my-form');
      form.addEventListener('submit',singUp);

      async function singUp(e){
        e.preventDefault();
        try{
          let name = document.getElementById('name').value;
          let email = document.getElementById('email').value;
          let password = document.getElementById('password').value;
          let userObj={
            name:name,
            email:email,
            password:password
          }
          const result = await axios.post('http://54.210.91.135/user/signUp',userObj);
          form.reset()
          if (result.status==200){
            location.replace("./login.html")
          }
         
        }
        catch(err){
          if(err.response.data.msg=="user email id already exists"){
            alert('user email id already exists')
          }
          
          console.log('hello from error')
        }

        }
          
      // function myfunc()=>{
      //   location.re
      // }
    </script>
    
</body>
</html>
